name: Infrastructure Security Scan

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "infra/**"
      - ".checkov.yml"
      - "scripts/security-check.sh"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "infra/**"
      - ".checkov.yml"
      - "scripts/security-check.sh"
  workflow_dispatch:

permissions: {}

jobs:
  security-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov Security Scan
        run: |
          chmod +x scripts/security-check.sh
          ./scripts/security-check.sh

      - name: Upload Checkov results (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov_report.xml
          if-no-files-found: ignore

  publish-infra-test-results:
    name: "Publish Infra Tests Results"
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      checks: write

      # only needed unless run with comment_mode: off
      pull-requests: write

      # Required for actions/checkout to fetch code in any repository type (public or private)
      contents: read

      # needed when the workflow needs to read issue information, regardless of repository visibility
      issues: read
    if: (!cancelled())

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.1.0
        with:
          path: artifacts

      - name: Publish Infra Test Results
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.18.0
        with:
          files: "artifacts/**/*.xml"
