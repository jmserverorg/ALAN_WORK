mcp:
  servers:
    github:
      command: npx
      args:
        - -y
        - "@modelcontextprotocol/server-github"
      env:
        GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_PERSONAL_ACCESS_TOKEN}
    
    microsoft-learn:
      command: npx
      args:
        - -y
        - "@modelcontextprotocol/server-fetch"
      env:
        ALLOWED_DOMAINS: "learn.microsoft.com,docs.microsoft.com"
