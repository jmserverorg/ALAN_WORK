version: '3.8'

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: alan-azurite
    hostname: azurite
    restart: unless-stopped
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "10000"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 1s
    networks:
      - alan-network

  chatapi:
    build:
      context: .
      dockerfile: Dockerfile.chatapi
    container_name: alan-chatapi
    restart: unless-stopped
    ports:
      - "5041:5041"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5041
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o-mini}
      # For Azure CLI credentials (development)
      - AZURE_CONFIG_DIR=/root/.azure
      # For Service Principal (production - uncomment and set in .env)
      #- AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      #- AZURE_TENANT_ID=${AZURE_TENANT_ID}
      #- AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      # For API Key (if allowed - set in .env)
      #- AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
    volumes:
      # Mount Azure CLI credentials (comment out if using service principal)
      - ${HOME}/.azure:/root/.azure:ro
    depends_on:
      azurite:
        condition: service_healthy
    networks:
      - alan-network

  alanagent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: alan-agent
    restart: unless-stopped
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o-mini}
      - AGENT_MAX_LOOPS_PER_DAY=${AGENT_MAX_LOOPS_PER_DAY:-4000}
      - AGENT_MAX_TOKENS_PER_DAY=${AGENT_MAX_TOKENS_PER_DAY:-8000000}
      - GITHUB_MCP_PAT=${GITHUB_MCP_PAT}
      # For Azure CLI credentials (development)
      - AZURE_CONFIG_DIR=/root/.azure
      # For Service Principal (production - uncomment and set in .env)
      #- AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      #- AZURE_TENANT_ID=${AZURE_TENANT_ID}
      #- AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      # For API Key (if allowed - set in .env)
      #- AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
    volumes:
      - ./src/ALAN.Agent/mcp-config.yaml:/app/mcp-config.yaml:ro
      # Mount Azure CLI credentials (comment out if using service principal)
      - ${HOME}/.azure:/root/.azure:ro
    depends_on:
      azurite:
        condition: service_healthy
    networks:
      - alan-network

  alan-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: alan-web
    restart: unless-stopped
    ports:
      - "5269:5269"
    environment:
      - NODE_ENV=production
      - PORT=5269
      - CHATAPI_URL=http://chatapi:5041/api
      - NEXT_PUBLIC_CHATAPI_URL=http://localhost:5041/api
    depends_on:
      - chatapi
    networks:
      - alan-network

volumes:
  azurite-data:

networks:
  alan-network:
    driver: bridge
